# version.yml

version: 1

branch_id: xxxxxxx

versions:
    - [env_id]: xxxx
      [env_name]: xxxx
      app_version: xxxx
      [compat_app_version]: xxxx
      must_update: T/F	# default: false
      changelog: xxxxxxx
      [package_base_path]: xxxx # default: ./[env_name]/[app_version]
      [package_name]: xxxx # default: nextly.pkg
      [package_path]: xxxx # default: [package_base_path]/[package_name], if specified, override package_base_path and package_name
      [package_key]: xxxx  # if specified, no need to specify package_path.
